<html>
	<head>
		<title>Loadshedding Schedule setting</title>
		<style>
			body{
				width: 200px;
				height: 50px;
				margin:0px;
				padding:0px;
			}
		</style>
		<script type="text/jscript" language="jscript">
			function init(){
				if(System.Gadget.Settings.read("SettingExist") == true){
					group.value = System.Gadget.Settings.read("scheduleGroup");
				}else{
					group.value = document.getElementById("group").value;
				}
				System.Gadget.onSettingsClosing = SettingsClosing;
			}
			function SettingsClosing(event){
				if(event.closeAction == event.Action.commit){
					System.Gadget.Settings.write("scheduleGroup",group.value);
					System.Gadget.Settings.write("SettingExist", true);
				}
				event.cancel = false;
			}
			
		</script>
	</head>
	<body onload="init()">
		Group: <input type="text" id="group" name="group" />
	</body>
</html>
